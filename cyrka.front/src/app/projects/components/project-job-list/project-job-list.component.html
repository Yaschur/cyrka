<div class="card-header">работы</div>
<ng-template ngFor let-job [ngForOf]="jobs">
	<div app-project-job *ngIf="editId !== job.jobTypeId" class="card-block" [job]="job" (editJob)="setEditModeTo(job.jobTypeId)"></div>
	<div app-project-job-form *ngIf="editId === job.jobTypeId" class="card-block" [job]="job" (closeJobForm)="clearEditMode()"></div>
</ng-template>
<div class="card-footer">
	<button class="btn btn-sm btn-link">добавить работу</button>
</div>
