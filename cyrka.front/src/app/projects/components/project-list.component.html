<button class="btn btn-outline" (click)="onNew()">add project</button>
<clr-datagrid>
	<clr-dg-column>Project ID</clr-dg-column>
	<clr-dg-column>Name</clr-dg-column>
	<clr-dg-column>Type</clr-dg-column>
	<clr-dg-column>Planned date</clr-dg-column>
	<clr-dg-column>Estimated date</clr-dg-column>

	<clr-dg-row *ngFor="let project of projects" (click)="onEdit(project.id)">
		<clr-dg-cell>{{project.id}}</clr-dg-cell>
		<clr-dg-cell>{{project.name}}</clr-dg-cell>
		<clr-dg-cell>{{project.type}}</clr-dg-cell>
		<clr-dg-cell>{{project.plannedFinish | date}}</clr-dg-cell>
		<clr-dg-cell>{{project.estimatedFinish | date}}</clr-dg-cell>
	</clr-dg-row>

	<clr-dg-footer>{{projects?.length}} projects</clr-dg-footer>
</clr-datagrid>
