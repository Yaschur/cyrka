<form (ngSubmit)="onSubmit()" [formGroup]="form">
	<section class="form-block">
		<label>{{formTitle}}</label>
		<div class="form-group">
			<label for="name" class="required">название</label>
			<label for="name" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm"
			 [class.invalid]="form.get('name').invalid && (form.get('name').dirty || form.get('name').touched)">
				<input autofocus="autofocus" type="text" id="name" formControlName="name" size="45">
				<span class="tooltip-content">название для заказчика обязательно</span>
			</label>
		</div>
		<div class="form-group">
			<label for="description">подробности / пояснения / описание</label>
			<textarea formControlName="description" id="description" rows="3"></textarea>
		</div>
		<button type="submit" class="btn btn-primary">зарегистрировать</button>
		<button type="button" class="btn btn-secondary" (click)="onCancel()">отмена</button>
	</section>
</form>
