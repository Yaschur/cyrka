<table class="table">
	<thead>
		<tr>
			<th class="left"> </th>
			<th class="left">название</th>
			<th class="left">подробности</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let customer of customers | async">
			<td class="left">
				<button class="btn btn-link btn-icon">
					<clr-icon shape="eye"></clr-icon>
				</button>
			</td>
			<td class="left" (click)="details(customer.id)">{{customer.name}}</td>
			<td class="left">{{customer.description}}</td>
		</tr>
	</tbody>
</table>
<clr-datagrid>
	<clr-dg-column>название</clr-dg-column>
	<clr-dg-column>подробности</clr-dg-column>
	<clr-dg-row *ngFor="let customer of customers | async">
		<clr-dg-cell>{{customer.name}}</clr-dg-cell>
		<clr-dg-cell>{{customer.description}}</clr-dg-cell>
	</clr-dg-row>
</clr-datagrid>
