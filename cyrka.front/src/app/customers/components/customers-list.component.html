<table class="table">
	<thead>
		<tr>
			<th class="left">название</th>
			<th class="left">подробности</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let customer of customers | async">
			<td class="left">
				<a routerLink="{{customer.id}}/details">{{customer.name}}</a>
			</td>
			<td class="left">{{customer.description}}</td>
		</tr>
	</tbody>
</table>
