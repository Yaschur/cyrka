<app-customer (customerItems_read$)="selectCustomers($event)">
	<table class="table" *ngIf="customers">
		<thead>
			<tr>
				<th class="left">название</th>
				<th class="left">подробности</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let cst of customers">
				<td class="left">
					<a routerLink="{{cst.id}}">{{cst.name}}</a>
				</td>
				<td class="left">{{cst.description}}</td>
			</tr>
		</tbody>
	</table>
</app-customer>
