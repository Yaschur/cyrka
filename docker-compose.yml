version: "3"
services:
  cyrka-mongodb:
    image: mongo
    volumes:
      - /opt/cyrka/data:/data/db
    networks:
      - cyrka-net
  cyrka-api:
    build: ./cyrka.api
    networks:
      - cyrka-net
  cyrka-front:
    build: ./cyrka.front
    networks:
      - cyrka-net
  cyrka-nginx:
    build: ./cyrka.nginx
    volumes:
      - /opt:/opt
    ports:
     - "80:80"
     - "443:443"
    networks:
      - cyrka-net
networks:
  cyrka-net:
